<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number Converter v. 1.0.0</title>
<style>
  .result {
    white-space: pre-wrap;
    font-family: monospace;
    cursor: text;
    user-select: none;
  }
</style>
</head>
<body>
  <label for="phoneNumber">Enter phone number:</label>
  <input type="text" id="phoneNumber" placeholder="08xxxxxxxxxx" oninput="convertPhoneNumber()">
  <div class="result" id="countryCodeFormat"></div>
  <div class="result" id="whatsappShortFormat"></div>
  <div class="result" id="whatsappLongFormat"></div>

  <script>
    function convertPhoneNumber() {
      var inputNumber = document.getElementById('phoneNumber').value;
      var countryCodeFormat = '+62' + inputNumber.substring(1);
      var whatsappShortFormat = 'https://wa.me/' + countryCodeFormat.slice(1);
      var whatsappLongFormat = 'https://api.whatsapp.com/send?phone=' + countryCodeFormat.slice(1);

      var message = "";
      if (inputNumber.length < 9 || inputNumber.length > 13) {
        message = "Please enter a phone number between 9 and 13 characters in length.";
      }

      document.getElementById('countryCodeFormat').innerHTML = "<strong>Country Code Format:</strong> " + countryCodeFormat;
      document.getElementById('whatsappShortFormat').innerHTML = "<strong>WhatsApp Short Format:</strong> " + whatsappShortFormat;
      document.getElementById('whatsappLongFormat').innerHTML = "<strong>WhatsApp Long Format:</strong> " + whatsappLongFormat;

      if (message) {
        document.getElementById('countryCodeFormat').innerHTML = message;
        document.getElementById('whatsappShortFormat').innerHTML = "";
        document.getElementById('whatsappLongFormat').innerHTML = "";
      }
    }
  </script>
</body>
</html>
