<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <title>Google Sheets to Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1 id="versionHeader">Sheets Connector to Supabase ver </h1>
  <label for="supabaseUrl">Supabase Project URL:</label>
  <input type="text" id="supabaseUrl" placeholder="Enter your Supabase Project URL">

  <label for="supabaseKey">Supabase API Key:</label>
  <input type="text" id="supabaseKey" placeholder="Enter your Supabase API Key">

  <button onclick="saveSupabaseCredentials()">Save Supabase Credentials</button>
  <br>

  <label for="sheetUrl">Google Sheet URL:</label>
  <input type="text" id="sheetUrl" placeholder="Enter Google Sheet URL">
  
  <label for="sheetName">Select sheet name:</label>
  <select id="sheetName"></select>

  <button onclick="fetchDataFromGoogleSheets()">Fetch Data</button>
  <button onclick="pushToSupabase()">Push to Supabase</button>

  <div id="tableContainer"></div>

  <script>
    var version = ' 0.0.16';
    // Display version in the header
    document.getElementById("versionHeader").innerText += version;

    function saveSupabaseCredentials() {
      var supabaseUrl = document.getElementById('supabaseUrl').value;
      var supabaseKey = document.getElementById('supabaseKey').value;

      // Validate the input fields
      if (!supabaseUrl || !supabaseKey) {
        alert('Please enter both Supabase Project URL and API Key.');
        return;
      }

      // Save Supabase credentials to local storage
      localStorage.setItem('supabaseUrl', supabaseUrl);
      localStorage.setItem('supabaseKey', supabaseKey);

      alert('Supabase credentials saved successfully!');
    }

    var supabaseUrl = localStorage.getItem('supabaseUrl') || "";
    var supabaseKey = localStorage.getItem('supabaseKey') || "";
    var supabase = supabase.createClient(supabaseUrl, supabaseKey);
    var gSheetAPIKey = "AIzaSyD1fPFIgLPU6uHuM3TLMN4UP0VHIcQLuWo";

    // Function to save the Google Sheet URL to local storage
    function saveSheetUrlToLocalStorage(sheetUrl) {
      localStorage.setItem("googleSheetUrl", sheetUrl);
    }

    // Function to retrieve the Google Sheet URL from local storage
    function getSheetUrlFromLocalStorage() {
      return localStorage.getItem("googleSheetUrl");
    }

    // Function to populate the sheet names in the dropdown
    function populateSheetNames(sheetNames) {
      var sheetNameDropdown = document.getElementById("sheetName");
      sheetNameDropdown.innerHTML = ""; // Clear existing options

      sheetNames.forEach(sheet => {
        var option = document.createElement("option");
        option.value = sheet;
        option.text = sheet;
        sheetNameDropdown.add(option);
      });
    }

    var currentSelectedSheet; // Variable to remember the selected sheet name

    // Function to fetch sheet names from Google Sheets API
    function fetchSheetNames(sheetId) {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${gSheetAPIKey}`)
        .then(response => response.json())
        .then(data => {
          var sheetNames = data.sheets.map(sheet => sheet.properties.title);
          populateSheetNames(sheetNames);

          // Set back the selected sheet name if it was previously set
          if (currentSelectedSheet) {
            document.getElementById("sheetName").value = currentSelectedSheet;
            currentSelectedSheet = null; // Reset the variable after setting it back
          }
        });
    }

    // Function to extract sheet ID from URL
    function extractSheetId(url) {
      var match = url.match(/\/spreadsheets\/d\/([\w-]+)/);
      return match ? match[1] : null;
    }

    // Function to fetch data from Google Sheets
    function fetchDataFromGoogleSheets() {
      var sheetUrl = document.getElementById("sheetUrl").value;
      saveSheetUrlToLocalStorage(sheetUrl);  // Save the sheet URL to local storage
      var sheetId = extractSheetId(sheetUrl);

      if (!sheetId) {
        alert("Invalid Google Sheet URL. Please make sure it's valid.");
        return;
      }

      // Remember the currently selected sheet name
      currentSelectedSheet = document.getElementById("sheetName").value;

      fetchSheetNames(sheetId); // Fetch sheet names after extracting sheet ID

      // Fetching data logic moved here to ensure sheet names are populated
      var sheetNameDropdown = document.getElementById("sheetName");
      var selectedSheetName = sheetNameDropdown.value;

      if (!selectedSheetName) {
        alert("Please select a sheet name.");
        return;
      }

      var gSheetRange = selectedSheetName + "!A:ZZ";

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${gSheetRange}?key=${gSheetAPIKey}`)
        .then(response => response.json())
        .then(data => {
          var rows = data.values;
          var headers = rows[0];
          var htmlTable = "<table border='1'><tr>";

          headers.forEach(header => {
            htmlTable += `<th>${header}</th>`;
          });

          htmlTable += "</tr>";

          rows.slice(1).forEach(row => {
            htmlTable += "<tr>";
            row.forEach(cell => {
              htmlTable += `<td>${cell}</td>`;
            });
            htmlTable += "</tr>";
          });

          htmlTable += "</table>";
          document.getElementById("tableContainer").innerHTML = htmlTable;
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          alert('Error fetching data from Google Sheets.');
        });
    }

    // Event listener to fetch sheet names when the URL is entered or loaded from local storage
    document.getElementById("sheetUrl").addEventListener("change", function () {
      fetchDataFromGoogleSheets();
    });

    // At the beginning of your script, after defining global variables
    document.addEventListener("DOMContentLoaded", function () {
      // Retrieve the Google Sheet URL from local storage and set it in the input field
      var savedSheetUrl = getSheetUrlFromLocalStorage();
      if (savedSheetUrl) {
        document.getElementById("sheetUrl").value = savedSheetUrl;
        fetchDataFromGoogleSheets(); // Fetch sheet names after loading from local storage
      }
    });

    // Function to push the table to Supabase
    async function pushToSupabase() {
      var sheetNameDropdown = document.getElementById("sheetName");
      var selectedSheetName = sheetNameDropdown.value;

      if (!selectedSheetName) {
        alert("Please select a sheet name.");
        return;
      }

      var headers = document.querySelectorAll("#tableContainer table th");
      var columnTitles = Array.from(headers).map(header => header.innerText);

      // Log the payload being sent to Supabase for debugging
      console.log("Payload to Supabase:", {
        table_name: selectedSheetName,
        columns: columnTitles,
      });

      try {
        // Invoke the RPC function in the suggested format
        let { data, error } = await supabase.rpc('create_table', {
          columns: columnTitles,
          table_name: selectedSheetName,
        });

        console.log("Supabase Response:", { data, error });

        if (error) {
          console.error(error);
          alert('Error pushing table to Supabase.');
        } else {
          console.log(data);
          alert('Table pushed to Supabase successfully.');
        }
      } catch (error) {
        console.error("Unexpected error:", error);
        alert('Unexpected error. Check the console for details.');
      }
    }
  </script>
</body>
</html>
