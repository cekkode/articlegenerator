<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 95%;
      max-width: 1400px;
      height: 90vh;
    }

    .form-container {
      flex: 0 0 40%;
      padding: 2rem;
      background-color: #f5f5f5;
      overflow-y: auto;
    }

    .form-container h1 {
      margin-top: 0;
    }

    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-container textarea,
    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container textarea::placeholder,
    .form-container input::placeholder {
      color: #aaa;
    }

    .output-container {
      flex: 0 0 60%;
      padding: 2rem;
      background-color: #f9f9f9;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #generatedHtml {
      flex-grow: 1;
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      font-family: monospace;
      resize: none;
    }

    .copy-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>HTML Generator</h1>

      <div>
        <label for="mainTitle">Main Title</label>
        <input type="text" id="mainTitle" placeholder="This is the main title of your content." required>
      </div>

      <div>
        <label for="modifiers">Modifiers (one per line)</label>
        <textarea id="modifiers" rows="5" placeholder="These are modifiers that will be added to the main title (e.g., cities, countries)." required></textarea>
      </div>

      <div>
        <label for="imageUrls">Image URLs (one per line)</label>
        <textarea id="imageUrls" rows="5" placeholder="The URLs of the images you want to use." required></textarea>
      </div>

      <div>
        <label for="links">Links (one per line)</label>
        <textarea id="links" rows="5" placeholder="The links you want to associate with the content." required></textarea>
      </div>

      <div>
        <label for="categories">Categories (one per line)</label>
        <textarea id="categories" rows="5" placeholder="The categories you want to assign to the content." required></textarea>
      </div>
    </div>

    <div class="output-container">
      <textarea id="generatedHtml" readonly></textarea>
      <button class="copy-button" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </div>
  </div>

  <script>
    const mainTitleInput = document.getElementById('mainTitle');
    const modifiersInput = document.getElementById('modifiers');
    const imageUrlsInput = document.getElementById('imageUrls');
    const linksInput = document.getElementById('links');
    const categoriesInput = document.getElementById('categories');
    const generatedHtml = document.getElementById('generatedHtml');

    function generateHtmlSnippets() {
      const mainTitle = mainTitleInput.value;
      const modifiers = modifiersInput.value.split('\n').filter(Boolean);
      const imageUrls = imageUrlsInput.value.split('\n').filter(Boolean);
      const links = linksInput.value.split('\n').filter(Boolean);
      const categories = categoriesInput.value.split('\n').filter(Boolean);

      const snippets = [];

      for (let i = 0; i < Math.max(modifiers.length, imageUrls.length, links.length, categories.length); i++) {
        const title = `${mainTitle} ${modifiers[i] || ''}`.trim();
        const imageUrl = imageUrls[i] || '';
        const link = links[i] || '#';
        const category = categories[i] || 'Uncategorized';

        snippets.push(`
<div class="anwp-pg-post-teaser anwp-pg-post-teaser--layout-a anwp-col-lg-3 anwp-col-sm-4 anwp-col-6">
  <div class="anwp-pg-post-teaser__thumbnail position-relative">
    <img post-id="739" fifu-featured="1" loading="lazy" class="anwp-pg-post-teaser__thumbnail-img d-block anwp-pg-height-180 anwp-object-cover m-0 w-100" alt="${title}" src="${imageUrl}">
    <div class="anwp-pg-post-teaser__muted_bg"></div>
    <div class="anwp-pg-post-teaser__thumbnail-bg anwp-position-cover"></div>
    <div class="anwp-pg-post-teaser__content d-flex flex-column anwp-position-cover">
      <div class="d-flex flex-column anwp-pg-post-teaser__category-column ml-auto">
        <div class="anwp-pg-category__wrapper-filled px-2 d-flex align-items-center anwp-pg-post-teaser__category-wrapper align-self-end anwp-pg-category-parent-0" style="background-color: #1565C0"><span>${category}</span></div>
      </div>
      <div class="anwp-pg-post-teaser__title anwp-font-heading mt-auto mb-1">${title}</div>
    </div>
    <a class="anwp-position-cover anwp-link-without-effects" href="${link}" aria-hidden="true"></a>
  </div>
</div>`);
      }

      generatedHtml.value = snippets.join('\n\n');
    }

    function copyToClipboard() {
      generatedHtml.select();
      generatedHtml.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(generatedHtml.value);
      alert('HTML copied to clipboard!');
    }

    mainTitleInput.addEventListener('input', generateHtmlSnippets);
    modifiersInput.addEventListener('input', generateHtmlSnippets);
    imageUrlsInput.addEventListener('input', generateHtmlSnippets);
    linksInput.addEventListener('input', generateHtmlSnippets);
    categoriesInput.addEventListener('input', generateHtmlSnippets);

    // Generate initial HTML
    generateHtmlSnippets();
  </script>
</body>
</html>
