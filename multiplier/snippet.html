<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
    }

    .form-container {
      flex: 1;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .form-container h1 {
      margin-top: 0;
    }

    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-container textarea,
    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container textarea::placeholder,
    .form-container input::placeholder {
      color: #aaa;
    }

    .output-container {
      flex: 1;
      padding: 2rem;
      background-color: #f9f9f9;
      position: relative;
    }

    #generatedHtml {
      height: 80%;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      font-family: monospace;
    }

    .copy-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>HTML Generator</h1>

      <div>
        <label for="mainTitle">Main Title</label>
        <input type="text" id="mainTitle" placeholder="This is the main title of your content." required>
      </div>

      <div>
        <label for="modifiers">Modifiers (one per line)</label>
        <textarea id="modifiers" rows="5" placeholder="These are modifiers that will be added to the main title (e.g., cities, countries)." required></textarea>
      </div>

      <div>
        <label for="imageUrls">Image URLs (one per line)</label>
        <textarea id="imageUrls" rows="5" placeholder="The URLs of the images you want to use." required></textarea>
      </div>

      <div>
        <label for="links">Links (one per line)</label>
        <textarea id="links" rows="5" placeholder="The links you want to associate with the content." required></textarea>
      </div>

      <div>
        <label for="categories">Categories (one per line)</label>
        <textarea id="categories" rows="5" placeholder="The categories you want to assign to the content." required></textarea>
      </div>
    </div>

    <div class="output-container">
      <textarea id="generatedHtml" readonly></textarea>
      <button class="copy-button" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </div>
  </div>

</body>
</html>
