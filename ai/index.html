<!DOCTYPE html>
<html>
<head>
  <title>AI Coder Gemini Model</title>
</head>
<body>
  <h1>Google Gemini Model Coder</h1>
  <form id="form">
    <label for="system">System:</label>
    <input type="text" id="system" name="system">

    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt"></textarea>

    <label for="response">Response:</label>
    <textarea id="response" name="response"></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Function to generate response
    function generateResponse(prompt) {
      GEMINI(prompt);
    }

    // Submit form when Ctrl+Enter is pressed in prompt textarea
    document.getElementById("prompt").addEventListener("keydown", function(event) {
      if (event.ctrlKey && event.key === "Enter") {
        event.preventDefault();
        generateResponse(document.getElementById('prompt').value);
      }
    });

    // Submit form on submit button click
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();
      generateResponse(document.getElementById('prompt').value);
    });

    function GEMINI(prompt) {
      var apiKey = "YOUR_API_KEY";
      var apiUrl = "YOUR_API_URL";

      var headers = {
        "Content-Type": "application/json"
      };

      var requestBody = {
        "contents": [{
          "parts": [{
            "text": prompt
          }]}
        ]
      };

      var options = {
        "method": "POST",
        "headers": headers,
        "body": JSON.stringify(requestBody)
      };

      fetch(apiUrl + "?key=" + apiKey, options)
        .then(response => response.json())
        .then(data => {
          var output = data.candidates[0].content.parts[0].text;
          document.getElementById('response').value = output;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('response').value = 'Error: ' + error.message;
        });
    }
  </script>
</body>
</html>
