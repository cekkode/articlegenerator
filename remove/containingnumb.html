<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .line-numbers {
            width: 30px;
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: right;
            user-select: none;
        }
        textarea {
            width: calc(50% - 30px);
            height: 200px;
        }
    </style>
</head>
<body>
    <input type="text" id="remove" placeholder="Remove">
    <select id="option">
        <option value="containing">Containing</option>
        <option value="notContaining">Not Containing</option>
    </select>
    <div class="container">
        <pre id="lineNumbers1" class="line-numbers"></pre>
        <textarea id="pasteHere" placeholder="Paste here" oninput="updateLineNumbers('pasteHere', 'lineNumbers1')"></textarea>
    </div>
    <div class="container">
        <pre id="lineNumbers2" class="line-numbers"></pre>
        <textarea id="results" placeholder="Results" readonly oninput="updateLineNumbers('results', 'lineNumbers2')"></textarea>
    </div>
    <button onclick="process()">Process</button>
    <button onclick="removeDuplicates()">Remove Duplicates</button>

    <script>
        function process() {
            var remove = document.getElementById('remove').value;
            var option = document.getElementById('option').value;
            var pasteHere = document.getElementById('pasteHere').value;
            var lines = pasteHere.split('\n');
            var results = [];

            for (var i = 0; i < lines.length; i++) {
                if ((option === 'containing' && !lines[i].includes(remove)) ||
                    (option === 'notContaining' && lines[i].includes(remove))) {
                    results.push((i+1) + '. ' + lines[i]);
                }
            }

            document.getElementById('results').value = results.join('\n');
        }

        function removeDuplicates() {
            var results = document.getElementById('results').value;
            var lines = results.split('\n');
            var uniqueLines = [...new Set(lines)];
            document.getElementById('results').value = uniqueLines.map((line, index) => (index + 1) + '. ' + line).join('\n');
        }

        function updateLineNumbers(textareaId, lineNumbersId) {
            var textarea = document.getElementById(textareaId);
            var lineNumbers = document.getElementById(lineNumbersId);
            var lines = textarea.value.split('\n').length;
            lineNumbers.textContent = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }

        window.onload = function() {
            updateLineNumbers('pasteHere', 'lineNumbers1');
            updateLineNumbers('results', 'lineNumbers2');
        };
    </script>
</body>
</html>
