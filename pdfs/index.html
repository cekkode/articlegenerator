<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor & Uploader v1.3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Processor</h1>
        <form id="pdfForm">
            <label for="printfriendlyApiKey">PrintFriendly API Key:</label>
            <input type="text" id="printfriendlyApiKey" name="printfriendlyApiKey" required>
            
            <label for="googleDriveApiKey">Google Drive API Key:</label>
            <input type="text" id="googleDriveApiKey" name="googleDriveApiKey" required>

            <label for="googleOauthCredentials">Google OAuth Credentials JSON:</label>
            <textarea id="googleOauthCredentials" name="googleOauthCredentials" rows="10" required></textarea>

            <label for="urls">URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="10" required></textarea>
            
            <button type="button" id="turnPdfButton">Turn PDF</button>
            <button type="button" id="cancelButton" style="display: none;">Cancel</button>
        </form>
        <div id="status"></div>
        <div id="progress-bar" class="progress-bar">
            <div id="progress-indicator" class="progress-indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
