<!DOCTYPE html>
<html>
<body>

<h2>AI Article Generator Adsense</h2>

<form id="myForm">
  <label for="apikey">API Key:</label><br>
  <input type="text" id="apikey" name="apikey"><br>
  <label for="model">Model:</label><br>
  <select id="model" name="model">
    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    <option value="gpt-4">gpt-4</option>
  </select><br>
  <label for="maxtoken">Max Token:</label><br>
  <input type="number" id="maxtoken" name="maxtoken" value="7000"><br>
  <input type="file" id="myFile" name="filename">
  <input type="submit" value="Submit">
</form>

<div id="fileContent">
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(event){
  event.preventDefault() 
  var apikey = document.getElementById("apikey").value;
  var model = document.getElementById("model").value;
  var maxtoken = document.getElementById("maxtoken").value;
  document.cookie = "apikey=" + apikey;
  
  var file = document.getElementById("myFile").files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    var lines = e.target.result.split('\n');
    var fileContent = document.getElementById("fileContent");
    fileContent.innerHTML = '';
    for(var i = 0; i < lines.length; i++){
      var textarea = document.createElement("textarea");
      textarea.rows = "4";
      textarea.cols = "50";
      textarea.value = lines[i];
      fileContent.appendChild(textarea);
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
